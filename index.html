<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Simple Library</title>
</head>
<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>ADD BOOK</h2>
      </div>
      <div class="modal-body">
        <center>
          <div>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title">
          </div><br>
          <div>
            <label for="author">Author</label><br>
            <input type="text" name="author" id="author">
          </div><br>
          <div>
            <label for="yearPublished">Year Published</label><br>
            <input type="text" name="yearPublished" id="yearPublished">
          </div><br>
          <button class="submit-button">SUBMIT</button>
        </center>
      </div>
    </div>
  </div>
  <div class="container flex">
    <div class="card card-flex"><button title="Add Book" id="openBookModal"><i class="fa fa-plus" style="font-size:48px"></i></button></div>
  </div>
</body>
</html>
